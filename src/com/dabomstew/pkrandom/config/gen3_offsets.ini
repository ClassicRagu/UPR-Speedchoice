TMTextSpdc[]=[26,0x16E8E0,TM26 contains [move].\pIt is a powerful technique.\pI made it when I ran the GYM here, far too long ago…]
TMTextSpdc[]=[27,0x1749B9,TM27 is a move called [move]…\pIf you treat your POKéMON good, it will return your love by working its hardest in battle.]
TMTextSpdc[]=[28,0x16F353,Those miserable ROCKETS!\pLook what they’ve done to my house!\pThey stole a TM for teaching POKéMON how to [move]!\pThat cost me a bundle, it did!]
TMTextSpdc[]=[28,0x16F35D,I figure what’s lost is lost.\pI decided to catch a POKéMON that could [move] without a TM.]
TMTextSpdc[]=[29,0x173B40,You already know, don’t you? TM29 is [move].]
